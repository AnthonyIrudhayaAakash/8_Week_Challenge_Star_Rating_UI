<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="body_Container">     
        <div class="header_container">
            <h1 class="header_tag">Rate my Star Challenge😉</h1>
        </div>
        <div class="star_container">
            <!-- here I'm using <h1> tag to have bigger star without any alteration ,
            We can use <p>, etc... to build this feature depends on your aspect -->
            <h1 class="star_header">
                <span class="star star_1" data-value="1">&starf;</span>
                <span class="star star_2" data-value="2">&starf;</span>
                <span class="star star_3" data-value="3">&starf;</span>
                <span class="star star_4" data-value="4">&starf;</span>
                <span class="star star_5" data-value="5">&starf;</span>
            </h1>
        </div>
        <div class="bottom_container">
            <h1 class="bottom_tag">Rating out of 5 - 📝</h1>
        </div>  
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
